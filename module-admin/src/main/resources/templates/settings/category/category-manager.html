<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout}">
<head>
    <link rel="stylesheet" type="text/css" href="/node_modules/jquery-minicolors/jquery.minicolors.css" />
</head>
<body>
<div layout:fragment="content">
    <div th:replace="layout/utilFragments::navigator('/settings/category-manager', '카테고리', '카테고리 관리')"></div>
    <section class="content">
        <div class="row">
            <div class="col-md-5 ml-3">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fa fa-cog"></i>
                            &nbsp;&nbsp;1차 카테고리
                        </h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body" style="padding-left: 5px; padding-right: 5px;">
                        <input type="hidden" id="parentId-lv1">
                        <ul id="category-lv1" class="list-unstyled">
                        </ul>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer text-center">
                        <button class="btn btn-default btnAdd" style="background-color: #17a2b8; color: white;" data-lv="1">추가</button>
                    </div>
                </div>
                <!-- /.card -->
            </div>
            <!-- ./col -->
            <div class="col-md-5 ml-3">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fa fa-cog"></i>
                            &nbsp;&nbsp;2차 카테고리
                        </h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body" style="padding-left: 5px; padding-right: 5px;">
                        <input type="hidden" id="parentId-lv2">
                        <ul id="category-lv2" class="list-unstyled">
                        </ul>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer text-center">
                        <button class="btn btn-default btnAdd" style="background-color: #17a2b8; color: white;" data-lv="2">추가</button>
                    </div>
                </div>
                <!-- /.card -->
            </div>
            <!-- ./col -->
        </div>
    </section>
    <div class="modal fade" tabindex="-1" role="dialog" id="category-editor">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="pull-left">
                        <h5 class="modal-title">카테고리 등록</h5>
                    </div>
                    <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" name="frmRegister">
                        <input type="hidden" id="id" name="id" />
                        <input type="hidden" id="parentId" name="parentId" />
                        <input type="hidden" id="parentColorCode" name="parentColorCode" />
                        <input type="hidden" id="lv"/>
                        <input type="hidden" id="saveType"/>

                        <div class="display-flex-row line" id="category-panel-lv1">
                            <label class="col-sm-4 control-label">1차 카테고리</label>
                            <div class="col-sm-8" style="padding-top: 0px">
                                <span id="category-name-lv1"></span>
                            </div>
                        </div>

                        <div class="display-flex-row line">
                            <label for="name" class="col-sm-4 control-label">카테고리명</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="name" name="name" placeholder="카테고리명">
                            </div>
                        </div>

                        <div class="display-flex-row line">
                            <label for="colorCode" class="col-sm-4 control-label">카테고리색상</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control color-code" id="colorCode" name="colorCode" placeholder="카테고리색상" data-control="brightness" data-position="top right" autocomplete="off">
                            </div>
                        </div>

                        <div class="display-flex-row line">
                            <label for="sortOrder" class="col-sm-4 control-label">정렬순서</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="sortOrder" value="0" name="sortOrder"
                                       placeholder="정렬순서">
                            </div>
                        </div>

                        <div class="display-flex-row line">
                            <label class="col-sm-4 control-label">활성여부</label>
                            <div class="col-sm-4">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="activeYn" id="category-active"
                                               value="Y" checked="">
                                        &nbsp;&nbsp;활성
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="activeYn" id="category-inactive"
                                               value="N">
                                        &nbsp;&nbsp;비활성
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary btnSave" style="background-color: #17a2b8; color: white;">등록</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
<section layout:fragment="script">
    <script src="/node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <script src="/node_modules/jquery-minicolors/jquery.minicolors.js"></script>
    <script th:inline="javascript" type="application/javascript">
        /*<![CDATA[*/
        const categories = /*[[${categories}]]*/null;
        /* ]]>*/
    </script>
    <script src="/static/js/settings/category/category-manager.js" th:src="@{/js/settings/category/category-manager.js}"></script>
</section>
</body>
</html>
