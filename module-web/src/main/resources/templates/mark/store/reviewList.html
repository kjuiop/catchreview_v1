<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout}">
<div th:fragment="review" th:remove="tag">
    <div class="row mb-3">
        <div class="col-8"></div>
        <div class="col-4">
            <a th:href="|/mark/${markDetailId}/store/review/new|" class="btn btn-outline-primary text-decoration-none" style="height: 40px;">
                리뷰 등록하기
            </a>
        </div>
    </div>
    <th:block th:if="${not #lists.isEmpty(reviewList)}">
        <th:block th:each="r : ${reviewList}">
            <div class="row border rounded bg-light no-padding mb-2">
                <div class="card no-padding">
                    <div class="card-body display-flex-column" style="padding-top: 30px;">
                        <div class="display-flex-row" style="min-height: 100px; max-height: 200px; cursor:pointer;">
                            <div style="width: 80%;">
                                <a th:href="|/mark/${r.markDetailId}/store/review/${r.reviewId}|"
                                   class="text-decoration-none fw-normal" style="color: black;"
                                >
                                    <h5 class="card-title">[[${r.title}]]</h5>
                                    <div th:utext="${r.content}" style="word-break: break-all; overflow: hidden; max-height: 100px;"></div>
                                </a>
                            </div>
                            <div style="width: 20%;">
                                <img th:src="${not #strings.isEmpty(r.bannerImg) ? r.bannerImg : '/images/star_logo.png'}" class="card-img-top justify-content-center" width="40" height="75" style="border-radius: 25px;">
                            </div>
                        </div>
                        <span class="d-inline-block mb-2 text-black col-12">
                        [[${#temporals.format(r.createdAt, 'YYYY-MM-dd HH:mm')}]]
                    </span>
                    </div>
                </div>
            </div>
        </th:block>
    </th:block>
    <th:block th:if="${#lists.isEmpty(reviewList.content)}">
        <p class="align-self-center text-center">리뷰를 등록해주세요.</p>
    </th:block>
</div>
